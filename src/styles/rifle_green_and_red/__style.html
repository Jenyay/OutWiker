<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<META HTTP-EQUIV='CONTENT-TYPE' CONTENT='TEXT/HTML; CHARSET=UTF-8'/>

	<style type="text/css">
		body, div, p, table {
			font-size:${fontsize}pt;
			font-family:$fontfamily;
		}

		body {
		  background-color: #414733;
		  color: #909a4a;
		  text-align: justify;
		}

		p:first-letter {
		  color:red; 
		  font-size:150%; 
		  float:left;
		}

		hr {
		  color: red;
		  background-color:red;
		  height: 1px;
		  border-width:0px;
		}

		a {
		color: red;
		font-weight: bold;
		}

		b {
		  color: red;
		}

		u {
		  color: red;
		}

		h1 {
		  font-weight: bold;
		  text-align:center;
		  color:red;
		  text-transform: uppercase;
		}

		h2 {
		  font-style: italic;
		  font-weight: bold;
		  color:red;
		}

		h3 {
		  color:red;
		  text-decoration: underline;
		}

		h4 {
		  color:red;
		}

		h5 {
		  color:red;
		}

		h6 {
		  color:red;
		}

		img {
		  border:none;
		}

		table {
		  border-color: red;
		  border-style: none;
		  border-spacing: 0;
		  border-collapse: collapse;
		}

		table td {
		  padding: 0.2em 0.5em 0.2em 0.55em;
		}

		table td:first-letter {
		  color:#827f00; 
		  font-size:100%; 
		  float:none;
		}


		img{border:none}

		/* Attachment link */

		  border-bottom: 1px solid transparent;
		  text-decoration: none;
		  font-style: italic;
		}

		  color: #000;
		}

		  background-position: center 2px;
		  background-size: 70% auto;

		a.ow-attach-dir:before {
		  margin-right: 5px;
		  content: "";
		  height: 20px;
		  vertical-align: middle;
		  width: 20px;
		  background-repeat: no-repeat;
		  display: inline-block;

		}
		
		/* Attachments list - (:attachlist:) wiki command */
		.ow-attach-list ul {
		  margin-left: 15px;
		  padding-left: 10px;
		  border-left: 1px dashed #ddd;
		}

		.ow-attach-list li {
		  list-style: none;
		  font-weight: normal;
		}

		.ow-attach-list a.ow-attach-dir {
		  font-weight: bold;
		  font-style: normal;
		  transition: all 0.2s ease;
		}

		$userstyle
	</style>
	$userhead
</head>

</html>
